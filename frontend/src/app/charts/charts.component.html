

<div class="container">
    <h2 class="p-3">Covid-19 in Mexico</h2>
    <div class="row">
        <div class="col md-6">
            <h5>Confirmed: {{confimed}}</h5>
        </div>
        <div class="col md-6">
            <h5>Deaths: {{deaths}}</h5>
        </div>
    </div>
    <div class="chart-wrapper">
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
</div>
