<div class="login-form">
    <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2 class="text-center">{{register ? 'Register' : 'Login'}}</h2>   
        <div class="form-group">
        	<input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-login">{{register ? 'Register' : 'Login'}}</button>
        </div>
        <div class="form-group">
            <span (click)="register = !register" class="btn btn-danger">{{register ?  'Already a user? Login' : 'New user? Register'}}</span>
        </div>
    </form>
</div>
